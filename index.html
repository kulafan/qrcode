<!DOCTYPE html>
<html lang="zh">
<head>

        header {
            background-color: #2c3e50;
            color: white;

            font-size: 2em;
            margin-bottom: 10px;
        }
        .tool {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .tool h2 {
            margin: 0;
            color: #2c3e50;
        }
        .tool p {
            color: #7f8c8d;
        }
        .tool a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
